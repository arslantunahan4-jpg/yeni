<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7aa8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a4d6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d3450;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a594c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5a82;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- N Logo Icon -->
  <g transform="translate(5, 5)" filter="url(#glow)">
    <!-- Left vertical bar of N -->
    <path d="M5 45 L5 8 Q5 5 8 5 L12 5 Q15 5 15 8 L15 32 L32 8 Q34 5 38 5 L42 5 Q45 5 45 8 L45 45 Q45 48 42 48 L38 48 Q35 48 35 45 L35 20 L18 44 Q16 48 12 48 L8 48 Q5 48 5 45 Z" fill="url(#logoGrad)"/>
    
    <!-- Curved ribbon accent -->
    <path d="M38 5 Q50 15 45 30 Q42 40 35 45" stroke="url(#ribbonGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Play button triangle accent -->
    <path d="M28 20 L40 28 L28 36 Z" fill="url(#ribbonGrad)" opacity="0.8"/>
  </g>
  
  <!-- NOXIS Text -->
  <text x="70" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="300" letter-spacing="4" fill="white">NOXIS</text>
</svg>